services:
  postgres:
    image: postgres:16-alpine
    container_name: life_os_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: life_os_user
      POSTGRES_PASSWORD: life_os_pass
      POSTGRES_DB: life_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U life_os_user -d life_os"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
